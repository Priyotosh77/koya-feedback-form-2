<title>Koya Kitchen and Bar Feedback Form</title>
<style>

         box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
  label { font-weight: bold; }
  .logo { width: 150px; margin-bottom: 20px; }

      setTimeout(() => {
        const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=choudhurypriyotosh@gmail.com&su=Feedback for Koya Kitchen and Bar&body=
          Name: ${name}%0D%0AContact: ${contact}%0D%0AEmail: ${email}%0D%0ARating: ${rating}`;
        window.location.href = gmailUrl;

</script>

<form onsubmit="handleSubmit(event)">
  <label for="name">Name:</label><br>
  <input id="name" required><br><br>

  <label for="contact">Contact Number:</label><br>
  <input type="tel" id="contact" required><br><br>

  <label for="email">Email ID:</label><br>
  <input type="email" id="email" required><br><br>

  <label for="rating">Rating of Koya Kitchen and Bar:</label><br>
  <select id="rating" required>
    <option value="">--Select--</option>
    <option value="excellent">Excellent</option>
    <option value="good">Good</option>
    <option value="bad">Needs Improvement</option>
  </select><br><br>

  <button type="submit">Submit Feedback</button>
</form>

<div id="thankYou">Thank you for your valuable feedback!</div>
